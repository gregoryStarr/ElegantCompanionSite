{% extends "base.html" %}

{% block content %}
<div class="visuals-section fade-in">
    <h2>Gallery {{ gallery_id }}</h2>
    <div class="gallery-grid">
        {% for i in range(1, 7) %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='images/gallery{}/image{}.jpg'.format(gallery_id, i)) }}" 
                 alt="Elegant portrait {{ i }}" class="img-fluid">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
{% endblock %}
