{% extends "base.html" %}

{% block content %}
<div class="private-access-section fade-in">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark">
                <div class="card-body">
                    <h2 class="text-center mb-4">Private Gallery Access</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('private_gallery_access') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="access_code" class="form-label">Access Code</label>
                            <input type="text" class="form-control" id="access_code" name="access_code" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Access Gallery</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
