{% extends "base.html" %}

{% block content %}
<div class="private-gallery-section fade-in">
    <h2>Private Gallery</h2>
    <div class="gallery-grid">
        {% for i in range(1, 13) %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='images/private/image{}.jpg'.format(i)) }}" 
                 alt="Private gallery image {{ i }}" class="img-fluid">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
{% endblock %}
